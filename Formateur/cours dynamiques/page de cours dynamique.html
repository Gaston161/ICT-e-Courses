<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Cours</title>
    <script src="main.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
             background-image: url('1889167.jpg'); /* Remplace par l'URL de ton image */
        }
        .course-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .topic {
            margin-bottom: 20px;
        }
        .topic h2 {
            border-left: 5px solid #007bff;
            padding-left: 10px;
            font-size: 1.5em;
            color: orange;
        }
        .pdf-link {
            display: flex;
            align-items: center;
            text-decoration: underline;
            color: #007bff;
            margin: 10px 0;
        }
        .pdf-link img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="content" class="course-container">
        <!-- Contenu dynamique sera chargÃ© ici -->

    <script src="main.js"></script>
