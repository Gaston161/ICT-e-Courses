<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Cours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .course, .card {
            margin: 10px 0;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="container" id="app">
    <!-- Le contenu sera généré par JavaScript -->
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
<script>
    // Configuration Firebase
    

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const userId = "USER_ID"; // Remplacez par l'ID de l'utilisateur connecté

    const courses = [
        "Cours 1",
        "Cours 2",
        "Cours 3",
        "Cours 4",
        "Cours 5",
        "Cours 6"
    ];

    function renderCourseSelection() {
        const container = document.getElementById('app');
        container.innerHTML = '<h2>Sélectionnez vos Cours</h2>';

        courses.forEach(course => {
            const courseDiv = document.createElement('div');
            courseDiv.className = 'course';
            courseDiv.innerHTML = `<input type="checkbox" class="course-checkbox" value="${course}"> ${course}`;
            container.appendChild(courseDiv);
        });

        const validateButton = document.createElement('button');
        validateButton.innerText = 'Valider';
        validateButton.addEventListener('click', saveSelectedCourses);
        container.appendChild(validateButton);
    }

    function saveSelectedCourses() {
        const selectedCourses = Array.from(document.querySelectorAll('.course-checkbox:checked')).map(cb => cb.value);

        if (selectedCourses.length > 6) {
            alert("Vous ne pouvez sélectionner que 6 cours maximum.");
            return;
        }

        db.collection("users").doc(userId).set({ courses: selectedCourses })
            .then(() => {
                alert("Cours enregistrés avec succès !");
                renderCourseBlocks();
            })
            .catch(error => {
                console.error("Erreur lors de l'enregistrement : ", error);
            });
    }

    function renderCourseBlocks() {
        const container = document.getElementById('app');
        container.innerHTML = '<h2>Liste des Documents PDF</h2>';

        db.collection("users").doc(userId).get()
            .then(doc => {
                if (doc.exists) {
                    const userCourses = doc.data().courses || [];
                    userCourses.forEach(course => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <div>${course}</div>
                            <div>Téléversé par User1</div>
                            <div>83% (6 évaluations)</div>
                        `;
                        container.appendChild(card);
                    });
                } else {
                    renderCourseSelection();
                }
            })
            .catch(error => {
                console.error("Erreur lors de la récupération des cours : ", error);
            });
    }

    // Vérification de l'existence des cours au chargement
    window.onload = function() {
        renderCourseBlocks();
    };
</script>

</body>
</html>
