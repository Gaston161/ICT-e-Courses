<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu du Portail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #343a40;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .profile-menu {
            position: relative;
            display: inline-block;
        }
        .profile-dropdown {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            right: 0;
            z-index: 1;
        }
        .profile-dropdown a {
            color: black;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .profile-dropdown a:hover {
            background-color: #f1f1f1;
        }
        .profile-menu:hover .profile-dropdown {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>ICT University</span>
        <div class="profile-menu">
            <span><img src="télécharger.jfif" width="35px" height="30px" alt="logo profil"> </span>
            <div class="profile-dropdown">
                <a href="#">Profil</a>
                <a href="#">Infos d'Admission</a>
                <a href="#">Préférences</a>
                <a href="#">Changer de Mot de Passe</a>
                <a href="#">Déconnexion</a>
            </div>
        </div>
    </div>
    <div class="content">
        <h2>Modules Disponibles</h2>
        <!-- Contenu du tableau de bord -->
    </div>
</body>
</html>
