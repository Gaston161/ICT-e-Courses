<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Courses</title>
    <link rel="stylesheet" href="cours1.css">
</head>
<body>
    <header>
        <h1>University Courses</h1>
        <input type="text" id="search-bar" placeholder="Search courses...">
    </header>
    <div class="container">
        <nav id="sidebar">
            <ul>
                <li><a href="#course1">Course 1</a></li>
                <li><a href="#course2">Course 2</a></li>
                <!-- Add more courses -->
            </ul>
        </nav>
        <main>
            <section id="courses">
                <h2>Available Courses</h2>
                <div class="course-block" id="course1">
                    <h3>Course Title 1</h3>
                    <p>Description of the course. This course covers...</p>
                    <button onclick="showContent('course1')">View Course</button>
                </div>
                <!-- Repeat for more courses -->
            </section>
            <section id="content-viewer">
                <h2>Course Content</h2>
                <div id="video-container">
                    <video id="course-video" controls>
                        <source src="video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <canvas id="pdf-canvas"></canvas>
            </section>
        </main>
    </div>
    <script src="cours1.js"></script>
</body>
</html>
