<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection des Cours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .course-list {
            margin: 20px 0;
        }
        .course-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
        }
        .course-item input {
            margin-left: 10px;
        }
        .error-message {
            color: red;
            text-align: center;
            display: none;
        }
        .selected-courses {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <h1>Sélectionner des Cours</h1>
    <div class="course-list" id="courseList">
        <!-- Les cours seront dynamiquement insérés ici -->
    </div>
    
    <button onclick="validateSelection()">Valider</button>
    <div class="error-message" id="errorMessage">Vous ne pouvez sélectionner que 6 cours maximum.</div>
    
    <div class="selected-courses" id="selectedCourses"></div>

    <script>
        const courses = [
            "SU24-BSC-ICT2002 Technical Writing for Engineers",
            "SU24-BSC-ICT2110 Computer Organization and Architecture",
            "SU24-BSC-ICT2140 Introduction to Software Engineering",
            "SU24-BSC-ICT2130 Programming in Python",
            "SU24-BSC-ICT2113 Java Programming I",
            "SU24-BSC-MTH2001 Probability and Statistics",
            "FR-SP24-ICT-ICT1210 Programmation orientée objet avec C++",
            "FR-SP24-ICT-ICT1222 Algorithmes et structures de données II",
            "FR-SP24-ICT-MTH1244 Algebre linéaire",
            "FR-SP24-ICT-MTH1245 Mathématiques discrètes"
        ];

        const courseListDiv = document.getElementById('courseList');

        courses.forEach((course, index) => {
            const courseItem = document.createElement('div');
            courseItem.className = 'course-item';
            courseItem.innerHTML = `
                <span>${course}</span>
                <input type="checkbox" id="course_${index}">
            `;
            courseListDiv.appendChild(courseItem);
        });

        function validateSelection() {
            const selectedCourses = [];
            const checkboxes = document.querySelectorAll('.course-item input[type="checkbox"]');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none'; // Réinitialiser le message d'erreur

            checkboxes.forEach((checkbox, index) => {
                if (checkbox.checked) {
                    selectedCourses.push(courses[index]);
                }
            });

            if (selectedCourses.length > 6) {
                errorMessage.style.display = 'block'; // Afficher le message d'erreur
            } else {
                displaySelectedCourses(selectedCourses);
            }
        }

        function displaySelectedCourses(selectedCourses) {
            const selectedCoursesDiv = document.getElementById('selectedCourses');
            selectedCoursesDiv.innerHTML = `<h2>Cours Sélectionnés</h2><ul>${selectedCourses.map(course => `<li>${course}</li>`).join('')}</ul>`;
        }
    </script>

</body>
</html>
